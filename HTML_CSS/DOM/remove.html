<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li id="item1">item1</li>
        <li id="item2">item2</li>
        <li id="item3">item3</li>
        <li id="item4">item4</li>
        <li id="item5">item5</li>
    </ul>
    <script>
        let ul = document.getElementById("list");
        let l1 = document.querySelector("#item1");
        // removeChild(): xóa phần tử con khỏi phân tử chân
        ul.removeChild(l1);
        // remove(): xóa phần tử con không cần chọn phần tử cha
        let l2 = document.querySelector("#item2");
        l2.remove();
    </script>
</body>
</html>
