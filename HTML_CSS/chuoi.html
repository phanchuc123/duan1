<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuoi</title>
</head>
<body>
    <script>
        // slice(beginIndex,endIndex) : phuong thuc cat chuoi (khong anh huong den chuoi ban dau)
        // beginIndex: Vi tri bat dau cat
        // endIndex: Vi tri sat endIndex(khong bao gom endIndex)
        let s1 = "0123456";
        let s2 = s1.slice(0,3); // tu index 0-2
        let s3 = s1.slice(3,0);
        console.log(s2);//out:012
        console.log(s1); 
        console.log(s3);//out:""
        // substring(startIndex,endIndex): phuong thuc cat chuoi
        // giong voi slice
        let s4 = s1.substring(0,3);//012
        let s5 =s1.substring(3,0);//012
        let s6 = s1.substring(-3,-1);//chuyen so am thanh 0
        let s7 = s1.substring(3,-5);// tu 0-2
        console.log(s4);
        console.log(s5);
        console.log(s6);// out:""
        console.log(s7);
        //concat : noi chuoi
        let l1 = "Phan";
        let l2 = "Chuc";
        let l3 = l1.concat(" ",l2);
        console.log(l3);
        // replace(oldValue,newValue) : thay the gia tri trong chuoi
        let l4 = "Phan Long Long Long Chuc";
        console.log(l4.replace("Long","Thi"));
        // su dung "/newvalue/g" de thay the cac gia tri giong nhau
        console.log(l4.replace(/Long/g,"be"));
    </script>
</body>
</html>
