<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            border: red 2px solid;
        }
        #grandparent{
            width:90vw;
            background-color: #f1f1f1;
        }
        #parent{
            width: 70vw;
            background-color: #07afde;
        }
        #child{
            width: 50vw;
            background-color: #aedb09;
        }
    </style>
    <!-- Event Bubbling -->
     <div id="grandparent">
        <p>Grand parent</p>
        <div id ="parent">
            <p>Parent</p>
            <div id="child">
                <p>Child</p>
            </div>
        </div>
     </div>

     <script>
        // Event Bubbling: Sự kiện được phát đi từ phần tử đích lên cây DOM đến góc ( từ con đến cha đến ông nội)
        const child = document.getElementById("child");
        const parent = document.getElementById("parent");
        const grandparent = document.getElementById("grandparent");
        child.addEventListener("click",function(e){
            e.stopPropagation(); // Ngăn chặn sự kiện tiếp tục lan truyền lên các phần tử cha, không ngăn chặn sự kiện của cùng 1 element
            console.log("Child clicked");
        });
        parent.addEventListener("click",function(e){
            e.stopPropagation(); // Ngăn chặn sự kiện tiếp tục lan truyền lên phần tử cha
            console.log("Parent clicked");
        });
        grandparent.addEventListener("click",function(e){
            e.stopPropagation(); // Ngăn chặn sự kiện tiếp tục lan truyền lên phần tử cha
            console.log("Grandparent clicked");
        });
     </script>
</body>
</html>
