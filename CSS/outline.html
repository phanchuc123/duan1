<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* outline: là đường viền bao quanh mép ngoài cùng của đối tượng
        - không làm tăng thêm kích thước phần tử
        - Đơn giản nó chỉ là 1 vùng bao bên ngoài, chiếm cả vào phần margin
        - Không áp dụng được vẽ theo nhiều chiều như border */
        .box1{
            width: 200px;
            height: 200px;
            border:10px solid red;
            outline: 20px dashed blue;
            outline-offset: 10px;
            margin-left: 50px;
        }
    </style>
    <div class="box1">Tuhoc.cc</div>
</body>
</html>
