<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 100px;
            height: 150px;
            padding: 20px;
            border: 10px solid red;
            margin-bottom: 10px;
            /* width,height: là kích thước của content */
            box-sizing: content-box;
        }
        .box2{
            /* width,height: là kích thước của phần tử */
            box-sizing: border-box;
        }
    </style>
    <h2>Noi dung tren</h2>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <h2>Noi dung duoi</h2>
</body>
</html>
